log4j.rootLogger=INFO,console
log4j.rootLogger.encoding=UTF-8

log4j.logger.org.springframework=ERROR
log4j.logger.org.hibernate=ERROR
log4j.logger.net.sf.json=ERROR
log4j.logger.org.apache=WARN
log4j.logger.com.hikvision.hikframework.common.dao.hibernate.template=INFO

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%-5p]%d{yyyy-MM-dd HH:mm:ss} [%c:%M] %c{1}- %m%n

